<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="image">
          <img src="images/keyboard.svg" alt="me" class="image" />
        </div>
      </div>
      <div class="info">
        <img src="moon.png" id="icon" />
        <h1>Teams Networking</h1>
        <h2>
          CRUD operations example (<strong>C</strong>reate, <strong>R</strong>ead, <strong>U</strong>pdate,
          <strong>D</strong>elete)
        </h2>
      </div>
    </header>
    <div class="main">
      <form id="teamsForm" method="post">
        <table id="teamsTable" border="1">
          <colgroup>
            <col span="1" style="width: 125px" />
            <col span="1" />
            <col span="1" />
            <col span="1" style="width: 300px" />
            <col span="1" style="width: 80px" />
          </colgroup>
          <thead>
            <tr>
              <th>Promotion</th>
              <th>Members</th>
              <th>Project Name</th>
              <th>Project URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
          <tfoot>
            <tr>
              <td><input type="text" name="promotion" id="promotion" placeholder="Enter promotion" required /></td>
              <td><input type="text" name="members" id="members" placeholder="Enter member" required /></td>
              <td><input type="text" name="name" id="name" placeholder="Enter name" required /></td>
              <td><input type="text" name="url" id="url" placeholder="Enter project URL " required /></td>
              <td><button type="submit">Save</button> <button type="reset">X</button></td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>
    <footer>
      <a href="https://www.linkedin.com/in/mihaiandreiciupitu" target="_blank">
        <img src="images/LinkedIn_Logo.svg" width="100px" class="logo" height="35px" />
      </a>
      <a href="https://www.github.com/mihaiciupitu" target="_blank ">
        <img src="images/github.svg" width="35px" class="logo2" />
      </a>

      <a href="mailto:ciupitu.mihai7@gmail.com" target="_blank">
        <img src="images/email.svg" width="35px" class="logo3"
      /></a>
    </footer>
  </body>
</html>
